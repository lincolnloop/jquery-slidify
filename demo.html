<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery Slidify Demo</title>
    
    <link rel="stylesheet" href="http://github.com/lincolnloop/jquery-slidify/raw/master/demo/ui-lightness/jquery-ui-1.7.2.custom.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <style type="text/css" media="screen">
        html { background:#eee; }
        body { display:block; width:400px; margin:20px auto; padding:10px; 
               background:#fff; border:1px solid #ddd;
               text-align:center; font-family:Arial,"MS Trebuchet",sans-serif; font-size:0.8em; }
        #slidify { width:300px; margin:5px auto;}
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://github.com/lincolnloop/jquery-slidify/raw/master/jquery.slidify.js"></script>
    
    <script type="text/javascript" charset="utf-8">
        $(function(){
            $('#slidify').slidify();
        });
    </script>
</head>

<body class="ui-corner-all">
    <h1>jQuery Slidify Demo</h1>
    <form action="." method="get" accept-charset="utf-8">
        <formset>
            <div id="slidify">
                <input type="text" name="low_value" id="low_value" />
                <input type="text" name="hi_value" id="hi_value" />
            </div>
        </formset>
    </form>
    <p><a href="http://lincolnloop.github.com/jquery-slidify">jquery-slidify project page</a></p>
    
</body>
</html>
